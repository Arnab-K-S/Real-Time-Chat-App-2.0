<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/chat.css" rel="stylesheet">
    <link href="css/mobile-view.css" rel="stylesheet">
    <link href="css/pclook.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Chat App</title>
</head>

<body>
    <div id="all">
        <nav>
            <button id="menu">
        <span class="material-symbols-outlined">
            menu
        </span>
            </button>
        <div class="contact-name">
            <span class="navbar-text">
                <h3 id="contact2">
                <label for="cont">CHOOSE CONTACT:</label>
                <select id="cont" name="User to chat with">
                    
                </select>
                </h3>
                <h5>Online</h5>
            </span>
        </nav>
        <div id="container" class="container">
            <div id="cd" class="chatbox"></div>
        </div>
        <div id="reply">
            <div class="mbar">
                <input type="text" id="message" name="message" placeholder="Type a message.....">
                <button id="sub">
                    <span class="material-symbols-outlined">
                        send
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
<div id="notlogged"></div>
</body>
<script>
    document.onkeydown = function (e) {
        if (event.keyCode == 123) {
            return false;
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
            return false;
        }
    }
    document.addEventListener('contextmenu', function (e) {
        e.preventDefault();
    });

</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
<script src="chat.js"></script>
</html>
