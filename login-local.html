<body>
        <div id="login" class="login">
            <div id="sender">
                <h1>Login</h1>
                <label>Enter your name</label>

                <input id="join" type="submit" value="Join">
                <label>Enter your name with whom you want to chat</label>
                <h3 id="contact2">
                    <select id="cont" name="User to chat with">
                        Contact
                    </select>
                </h3>
            </div>
        </div>

</body>
