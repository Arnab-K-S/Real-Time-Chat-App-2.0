<body>
        <div id="login" class="login">
            <div id="sender">
                <h1>SIGN UP</h1>
                <label>Enter your name</label>
                <input id="name" type="text">
                <label>Enter your password</label>
                <input id="password" type="text">
                <label>Confirm your password</label>
                <input id="password2" type="text">
                <label>Enter your Number </label>
                <h2>Only for authentication purpose, will not be visible in the App</h2>
                <div id="number">
                    <h1>+91</h1>
                    <input id="phone" type="tel" pattern="[0-9]{10}">
                </div>
                <div id="recaptcha-container"></div>
                <input id="join" type="submit" value="Join">
            </div>
            
            <div id="verifier">
                <label>Enter your OTP</label>
                <input type="number" id="OTP">
                <input id="verify" type="submit" value="Verify">
                <!-- <label>Enter scholar ID of whom you want to chat</label> -->
                <!-- <input id="contact" type="number" pattern="2-[0-9]{6}"> -->
            </div>
            
        </div>

</body>
